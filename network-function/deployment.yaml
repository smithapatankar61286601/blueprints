apiVersion: apps/v1
kind: Deployment

metadata:
  name: network-function
  namespace: network-function

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: network-function
  template:
    metadata:
      labels:
        app.kubernetes.io/name: network-function
    spec:
      containers:
      - name: nginx
        image: nginx:latest
